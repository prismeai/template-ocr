slug: endpoint
name: endpoint
do:
  - set:
      name: run.startedAt
      value: '{{run.date}}'
  - conditions:
      '{{body.type}} = "documents_updated"':
        - ocrDoc:
            payload:
              document: '{{body.payload.document}}'
            output: output
output: '{{output}}'
validateArguments: true
when:
  endpoint: true
